{% extends "layout.html" %}

{% block title %}
  Home
{% endblock %}

{% block head %}
    <!--Leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <!-- Leaflet js: Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
    <script src="https://unpkg.com/@ngageoint/geopackage@4.1.0/dist/geopackage.min.js"></script>

{% endblock %}

{% block main %}
  <div id="map"></div>
  <script src="https://unpkg.com/@ngageoint/leaflet-geopackage@2.0.4/dist/leaflet-geopackage.min.js"></script>

  <script>
    
    // initialize the map
    var map = L.map('map').setView([-6.180212, 106.81857], 11);

    // load a tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    var popup = L.popup();

    function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
    }
    map.on('click', onMapClick);

    var circle = L.circle([-6.141237, 107.077354], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 2000
    }).addTo(map);
    circle.bindPopup("Daerah Berbahaya");
    
    var jakartaData = L.geoPackageFeatureLayer([], {
      geoPackageUrl: "./static/assets/Kecamatan-DKI-Jakarta.gpkg",
      layerName: 'Kecamatan-DKI-Jakarta',
    }).addTo(map);


  </script>
{% endblock %}

{% block script %}
{% endblock %}
</body>
</html>
